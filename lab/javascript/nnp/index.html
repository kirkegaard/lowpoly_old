<!DOCTYPE html>
<html>
    <head>
        <style type="text/css" media="screen">
            body {
                margin: 0;
                overflow:hidden;
                background-color: #fff;
            }
        </style>
    </head>
<body>
<canvas id="canvas"></canvas>
<script src="underscore.js"></script>
<script>
window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          window.oRequestAnimationFrame      ||
          window.msRequestAnimationFrame     ||
          function( callback ){
            window.setTimeout(callback, 1000 / 30);
          };
})();

(function() {

    var WIDTH      = window.innerWidth
      , HEIGHT     = window.innerHeight
      , CANVAS     = document.getElementById('canvas')
      , CTX        = CANVAS.getContext('2d')
      , POINTS     = [{x:100, y:200}, {x:500, y:600}, {x: 200, y:450}, {x:140,y:700}, {x:750,y:240}, {x:500,y:470}, {x:450,y:150}]
      , HIGHLIGHT  = []
      , CURSOR     = {x:0,y:0}
      , isMouseDown = false
      ;

    init();
    requestAnimFrame(render);

    function render() {
        clear()
        update();
        requestAnimFrame(render);
    }

    function init() {
        CANVAS.height = HEIGHT;
        CANVAS.width  = WIDTH;

        document.addEventListener('mousedown', onMouseDown);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('mousemove', onMouseMove);
    }

    function clear() {
        CTX.clearRect(0,0,WIDTH,HEIGHT);
    }

    function onMouseMove(event) {
        CURSOR.x = event.clientX;
        CURSOR.y = event.clientY;
    }

    function onMouseDown(event) {
        event.preventDefault();
        isMouseDown = true;

        var nnp = find(event.clientX, event.clientY);
        HIGHLIGHT = nnp.slice(0,3);
    }

    function onMouseUp(event) {
        event.preventDefault();
        isMouseDown = false;
    }

    function find(x,y) {
        var dists = [];
        for(var i = 0; i < POINTS.length; i++) {
            var point = POINTS[i];
            var distX = Math.abs(point.x - x);
            var distY = Math.abs(point.y - y);
            var totdist = Math.sqrt((distX * distX) + (distY * distY));
            dists.push({key: i, value: totdist});
        }

        dists.sort(function(a,b) {
            if(a.value < b.value) { return -1; }
            if(a.value > b.value) { return  1; }
            return 0;
        });

        var sorted = []
        for(var i = 0; i < dists.length; i++) {
            sorted.push(dists[i].key);
        }

        return sorted;
    }

    function update() {
        CTX.strokeStyle = 'rgba(0, 0, 0, .5)';
        CTX.fillStyle = 'rgba(0, 0, 0, .5)';

        if(HIGHLIGHT.length > 0) {
            CTX.beginPath();
            CTX.moveTo(POINTS[HIGHLIGHT[0]].x, POINTS[HIGHLIGHT[0]].y);
            for(var i = 0; i < HIGHLIGHT.length; i++) {
                var point = POINTS[HIGHLIGHT[i]];
                CTX.lineTo(point.x,point.y);
            }
            CTX.closePath();
            CTX.stroke();
        }

        for(var i = 0; i < POINTS.length; i++) {
            var point = POINTS[i];

            if(_.contains(HIGHLIGHT, i)) {
                CTX.beginPath();
                CTX.arc(point.x, point.y, 12, 0, Math.PI*2, true);
                CTX.stroke();
            }

            CTX.beginPath();
            CTX.arc(point.x, point.y, 2, 0, Math.PI*2, true);
            CTX.closePath();
            CTX.fill();

            if(CURSOR.x + 20 >= point.x && CURSOR.x - 20 <= point.x &&
               CURSOR.y + 20 >= point.y && CURSOR.y - 20 <= point.y
              ) {
                console.log('bump');
                CTX.beginPath();
                CTX.arc(point.x, point.y, 20, 0, Math.PI*2, true);
                CTX.fill();
                // CTX.stroke();
            }

        }
    }

})();
</script>
</body>
</html>
